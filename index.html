 <body>




        <div  style="display: flex;" >
              <div  style="background-color: blue;min-height: 100vh;width:10%;"></div>
              <div  class=" gap-4 main-container " >
                <div class="    mt-auto mb-4 empty" >
                  <div class="title-bar" ></div>
                </div>
                <div class=" mt-auto mb-4" style="background-color: white;height: 80vh;border-radius: 10px;overflow: auto;padding: 1em;">

                   <div class="title-bar" >Conditions</div>
                   <p>Region</p>
                   <div id="city" class="selector-cover" >
                      <div id="city-sec" style="width: max-content;">
                        <input  class="search" id="city-input"  placeholder="City" value="" />
                        <div>
                          <ul class="hide"    id="city-select"  ></ul>
                        
                        </div>
                      </div>
                      <div style="display:flex;flex-wrap:nowrap;">
                      <div id="city-view" class="viewer expand wrap"    ></div> <button style="translate:-250%;height: 50px;"><i class="fa-solid fa-sort-down"></i></button>
                    </div>
                  </div>

                  
                  <div  id="provinc" class="selector-cover" >
                    <div id="provinc-sec" style="width: max-content;">
                      <input  id="provinc-input"  class="search"   placeholder="Provinc" value="" />
                      <div>
                        <ul id="provinc-select" class="hide"     multiple="multiple" ></ul>
                      
                      </div>
                    </div>
                    <div style="display:flex;flex-wrap:nowrap;">

                </div>

                <div   >
                  <div style="display: flex;align-items: center;" >

                      <option value="All">All</option>

                      <option value="old">Old</option>
                    </select>
                    <div style="margin: 0 1em;width: min-content;" class="input-group date" id="datepicker" >
                        <span class="input-group-append">
                            <span class="input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
                
                <div style="display: flex; ">
                  <div class="m-2">
                    <p>Description</p>
                    <textarea class="form-control"  rows="3" ></textarea>
                  </div>
                  
                  <div class="m-2">
                    <p>Select Media</p>
                    <div style="display: flex">
                      <div id="img-in" style="aspect-ratio: 1 / 1;display: flex;margin: .2em;border: dashed orange;justify-content: center;">
                        
                        <i class="fa fa-plus" style="font-size: xx-large;color: orange;" ></i>
                        <input type="file" accept="image/png,  image/jpeg" id="in" style="display: none;" />
                      </div>
                      <div style="display: flex;margin: .2em;">

                        <span style="translate: -50% -50%;background:rgb(201, 12, 44);z-index: 2; border: solid white;border-radius: 100%;font: status-bar;height: fit-content;"><button  type="button" class="btn-close btn-close-white" ></button></span>
